<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Colour</title>
    <link rel="stylesheet" href="stylesHC.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <div class="hexColour">
            <h1>Click the button below to generate a random hex colour</h1>
            <h2>The hex code of the colour is #<span id="hexCode">00000</span></h2>
            <button onclick="changeColour()" type="button" class="btn btn-dark">Change Colour</button>
            <h3>Click the button to copy the hex code</h3>
            <button onclick="copyHexCode()" type="button" class="btn btn-dark">Copy Hex Code</button>
        </div>
        <script src="appHC.js"></script>
</body>

</html>
